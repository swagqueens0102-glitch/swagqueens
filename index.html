<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwagQueens - Links</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000000;
            min-height: 100vh;
            padding: 0;
        }

        .container {
            max-width: 540px;
            margin: 0 auto;
            min-height: 100vh;
            animation: fadeIn 0.5s ease-in;
            padding: 0 !important;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            padding: 2.5rem 1.25rem 1.5625rem;
            background: #000000;
            color: white;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            margin: 0 auto 0.9375rem;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #ffffff;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
            background: #ffffff;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 5px;
        }

        .header h1 {
            font-size: clamp(1.125rem, 2.5vw, 1.25rem);
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: clamp(0.8125rem, 2vw, 0.875rem);
            margin-bottom: 0.625rem;
            font-weight: 500;
        }

        .contact-info {
            font-size: clamp(0.6875rem, 1.5vw, 0.75rem);
            margin: 0.1875rem 0;
            opacity: 0.9;
            font-weight: 500;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1.125rem;
            padding: 1.25rem;
            background: #000000;
        }

        .social-icon {
            width: 42px;
            height: 42px;
            background: #ffffff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(255, 255, 255, 0.15);
            cursor: pointer;
        }

        .social-icon svg {
            width: 22px;
            height: 22px;
            color: #000000;
        }

        .social-icon:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            padding: 0 1.25rem 1.25rem;
            background: #000000;
        }

        .location-card {
            background: #ffffff;
            border-radius: 1rem;
            overflow: hidden;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
            animation: slideInUp 0.5s ease-out;
            display: block;
        }

        .location-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.3);
        }

        .map-preview {
            width: 100%;
            height: 140px;
            overflow: hidden;
        }

        .map-preview iframe {
            width: 100% !important;
            height: 100% !important;
        }

        .card-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.625rem;
            padding: 0.875rem 1.25rem;
            color: #000000;
            font-weight: 600;
            font-size: clamp(0.875rem, 2.5vw, 0.9375rem);
        }

        .card-icon {
            width: 20px;
            height: 20px;
        }

        .advisor-card {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.625rem;
            background-color: rgba(255, 255, 255, 0.95);
            color: #000000;
            text-decoration: none;
            padding: 0.875rem 1.25rem;
            border-radius: 0.75rem;
            font-weight: 600;
            font-size: clamp(0.875rem, 2.5vw, 0.9375rem);
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
            animation: slideInUp 0.6s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .advisor-card:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.3);
            background-color: #ffffff;
        }

        footer {
            text-align: center;
            padding: 1.875rem 1.25rem;
            background: #000000;
        }

        footer p {
            color: #666666;
            font-size: clamp(0.75rem, 1.5vw, 0.8125rem);
            font-weight: 400;
        }

        /* Responsive */
        @media (max-width: 576px) {
            .container {
                max-width: 100%;
            }
            
            .header {
                padding: 2rem 1rem 1.25rem;
            }
            
            .social-icons {
                gap: 0.9375rem;
                padding: 1rem;
            }
            
            .social-icon {
                width: 38px;
                height: 38px;
            }
            
            .social-icon svg {
                width: 18px;
                height: 18px;
            }
            
            .links {
                gap: 0.625rem;
                padding: 0 1rem 1rem;
            }
            
            .advisor-card {
                padding: 0.75rem 1rem;
            }
            
            .card-label {
                padding: 0.75rem 1rem;
            }
        }

        @media (max-width: 360px) {
            .header {
                padding: 1.5rem 0.75rem 1rem;
            }
            
            .profile-image {
                width: 80px;
                height: 80px;
            }
            
            .social-icons {
                gap: 0.75rem;
            }
            
            .social-icon {
                width: 36px;
                height: 36px;
            }
            
            .links {
                padding: 0 0.75rem 0.75rem;
            }
        }

        @media (min-width: 768px) {
            .container {
                max-width: 560px;
            }
            
            .header {
                padding: 3rem 1.5rem 2rem;
            }
            
            .links {
                padding: 0 1.5rem 1.5rem;
                gap: 1rem;
            }
            
            .advisor-card {
                padding: 1rem 1.5rem;
            }
        }
    </style>
</head>
